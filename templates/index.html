{% extends 'base.html' %}
{% block content %}
  {# 使用 length 过滤器获取 movies 变量的长度 #}
  <p>{{ movies|length }} Titles</p>
  <ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
      <span class="float-right">
        <a class="imdb" href="https://www.imdb.com/find?p={{ movie.title }}" target="blank" title="Find {{ movie.title }} on IMDb">IMDb</a>
      </span>
    </li>  {# 等同于 movie['title'] #}
    {% endfor %}
  </ul>
  <img class="totoro" alt="Walking totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~ro">
{% endblock %}
